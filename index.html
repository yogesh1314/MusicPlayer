<html>
<head>
  <title> Music Player</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
</head>
<body>
  <div id="container">
    <p> Music Player </p>
    <div id="player">
      <div id="drop-div">
        <ul id="list" class="hidden"></ul>
        <div id="now-play">No tracks loaded in the player. Drag them here !</div>
      </div>
      <div id="wave"></div>
      <div id="controls">
        <div id="shuffle"><i class="fa fa-random" fa-3x></i></div>
        <div id="repeat"><i class="fa fa-repeat" fa-3x></i></div>
        <div id="mute"><i class="fa fa-volume-off" fa-5x></i></div>
        <div id="prev"><i class="fa fa-chevron-left" fa-3x></i></div>
        <div id="play-pause"><i id="playbutton" class="fa fa-play" fa-3x></i></div>
        <div id="next"><i class="fa fa-chevron-right" fa-3x></i></div>
        <div id="stop"><i class="fa fa-stop" fa-3x></i></div>
        <div id="playlist"><i class="fa fa-bars" fa-3x></i></div>
        <div id="track-time"><span id="current">-</span> / <span id="total">-</span></div>
      </div>
    </div>
  </div>
  <div id="drop-here" class="hidden">Drop files &#60;here&#62;</div>
  <script src="jquery-1.11.2.min.js"></script>
  <script src="id3-minimized.js"></script>
  <script src="wavesurfer.min.js"></script>
  <script type="application/ecmascript" src="script.js"></script>
</body>
</html>
